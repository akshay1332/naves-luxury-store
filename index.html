<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Print - Premium Custom Apparel</title>
    <meta name="description" content="Premium custom printed apparel and accessories. Design your own unique style with Custom Print." />
    
    <!-- Preload fonts -->
    <link
      rel="preload"
      href="/fonts/inter-var.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    
    <!-- Add custom font styles -->
    <style>
      @font-face {
        font-family: 'Inter var';
        src: url('/fonts/inter-var.woff2') format('woff2');
        font-weight: 100 900;
        font-display: swap;
      }

      :root {
        --font-sans: 'Inter var', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      }

      /* Add a subtle animation to the logo on page load */
      @keyframes logoEntrance {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .logo-animation {
        animation: logoEntrance 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
